<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>dodaj zadnie</h2>
<form method="post" action="/addtask" th:object="${task}">
    <input type="text" th:field="*{title}" /><br/>
    <input type="date" th:field="*{taskRealiz}" /><br/>
        <select th:field="*{tasksWorker}">
            <option th:each="taskwork: ${tasksWorker}" th:value="${taskwork.name()}" th:text="${taskwork.name()}"></option>
        </select>
    <input type="submit" value="dodaj zadanie!" />
</form>
</body>
</html>
